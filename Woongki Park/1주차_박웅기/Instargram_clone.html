<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Layout</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <!-- 왼쪽 사이드바 -->
    <div class="sidebar">
        <ul>
            <li>홈</li>
            <li>검색</li>
            <li>탐색 탭</li>
            <li>릴스</li>
            <li>메시지</li>
            <li>알림</li>
            <li>만들기</li>
            <li>프로필</li>
        </ul>
    </div>

    <!-- 중앙 컨텐츠 -->
    <div class="container">
        <!-- 프로필 헤더 -->
        <div class="profile_header"> <!---->
            <div class="profile_image">
                <img src="img/profile_img.jpg" alt="프로필 사진">
            </div>

            <div class="profile_info">
                <h1>
                    ba_gu_ni

                    <button class="edit_profile_btn"> 
                        <b>프로필 편집</b> 
                    </button>

                    <button class="savedStoryView_profile_btn"> 
                        <b>보관된 스토리 보기</b>
                    </button>
                    
                </h1>

                <div class="profile_stats">
                    <div>게시물 <strong>0</strong> </div>
                    <div>팔로워 <strong>116</strong> </div>
                    <div>팔로잉 <strong>124</strong> </div>
                </div>

                <div class="profile_name">
                    박웅기
                </div>

                <div class="profile_intro">
                    .
                </div>
            </div>
        </div>

        <div class="hightLight_area">
            <div class="profile_hightLight">
                <img src="img/하이라이트.png" alt="프로필 사진">
                
            </div>

        </div>


        <!-- 메뉴 -->
        <div class="profile_menu">
            <div>게시물</div>
            <div>저장됨</div>
            <div>태그됨</div>
        </div>

        <div class="empty_post">
            <img src="img/카메라.png" alt="사진 공유" width="70">
            <h1>사진 공유</h1>
            <p>사진을 공유하면 회원님의 프로필에 표시됩니다.</p>
            <p><a href="#">첫 사진 공유하기</a></p>
        </div>
    </div>
</body>
</html>
