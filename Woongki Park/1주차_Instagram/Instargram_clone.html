<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Layout</title>
    <link rel="Stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/d11b8bf3be.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- 왼쪽 사이드바 -->
    <div class="sidebar">
        <ul> 
            <img src="img/인스타그램 로고.png" alt="프로필 사진">
            <b>
            <li> <i class="fa-solid fa-house"></i>  홈</li>
            <li> <i class="fa-solid fa-magnifying-glass"></i> 검색</li>
            <li> <i class="fa-regular fa-compass"></i> 탐색 탭</li>
            <li> <i class="fa-solid fa-clapperboard"></i> 릴스</li>
            <li> <i class="fa-regular fa-message"></i> 메시지</li>
            <li> <i class="fa-regular fa-heart"></i> 알림</li>
            <li>  <i class="fa-solid fa-laptop-medical"></i> 만들기</li>
            <li> <i class="fa-regular fa-user"></i> 프로필</li>
            </b>
        </ul>
        <div class="sidebar_bottom">
            <b>
                <ul>
                    <li> <i class="fa-brands fa-threads"></i> Threads </li>
                    <li> <i class="fa-solid fa-bars"></i> 더보기 </li>
                </ul>
            </b>
        </div>
    </div>

    <!-- 중앙 컨텐츠 -->
    <div class="container">
        <!-- 프로필 헤더 -->
        <div class="profile_header"> <!---->
            <div class="profile_image">
                <img src="img/profile_img.jpg" alt="프로필 사진">
            </div>

            <div class="profile_info">
                <h1>
                    ba_gu_ni

                    <button class="edit_profile_btn"> 
                        <b>프로필 편집</b> 
                    </button>

                    <button class="savedStoryView_profile_btn"> 
                        <b>보관된 스토리 보기</b>
                    </button>
                    
                </h1>

                <div class="profile_stats">
                    <div>게시물 <strong>0</strong> </div>
                    <div>팔로워 <strong>116</strong> </div>
                    <div>팔로잉 <strong>124</strong> </div>
                </div>

                <div class="profile_name">
                    박웅기
                </div>

                <div class="profile_intro">
                    .
                </div>
            </div>
        </div>

        <div class="hightLight_area">
            <div class="profile_hightLight">
                <img src="img/하이라이트.png" alt="프로필 사진">
                
            </div>

        </div>


        <!-- 메뉴 -->
        <div class="profile_menu">
            <div> <i class="fa-solid fa-table-cells"></i> 게시물</div>
            <div> <i class="fa-regular fa-bookmark"></i> 저장됨</div>
            <div> <i class="fa-solid fa-hashtag"></i> 태그됨</div>
        </div>

        <div class="empty_post">
            <img src="img/카메라.png" alt="사진 공유" width="70">
            <h1>사진 공유</h1>
            <p>사진을 공유하면 회원님의 프로필에 표시됩니다.</p>
            <p><a href="#">첫 사진 공유하기</a></p>
        </div>
    </div>
</body>
</html>
