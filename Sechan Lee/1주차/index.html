<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ef4d9c7e41.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="menu">
                <!-- 메인 로고 -->
                <div id="instagram">
                    <img src="image/instagram.svg" width="102px" height="auto">
                </div>

                <!-- 홈 -->
                <div class="sideMenu"> 
                    <i class="fa-solid fa-house" id="homeIcon"></i>
                    <span class="iconText">홈</span>
                </div>

                <!-- 검색 -->
                <div class="sideMenu">
                    <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
                    <span class="iconText">검색</span>
                </div>

                <!-- 탐색 -->
                <div class="sideMenu">
                    <i class="fa-regular fa-compass" id="exploreIcon"></i>
                    <span class="iconText">탐색 탭</span>
                </div>

                 <!-- 릴스 -->
                <div class="sideMenu">
                    <i class="fa-solid fa-clapperboard" id="reelsIcon"></i>
                    <span class="iconText">릴스</span>
                </div>

                 <!-- 메시지 -->
                <div class="sideMenu">
                    <i class="fa-regular fa-comment" id="messageIcon"></i>
                    <span class="iconText">메시지</span>
                </div>

                <!-- 알림 -->
                <div class="sideMenu">
                    <i class="fa-regular fa-heart" id="notificationIcon"></i>
                    <span class="iconText">알림</span>
                </div>

                <!-- 만들기 -->
                <div class="sideMenu">
                    <i class="fa-regular fa-square-plus" id="createIcon"></i>
                    <span class="iconText">만들기</span>
                </div>

                <!-- 프로필 -->
                <div class="sideMenu">
                    <img src="image/niiko.jpg" id="menuProfilePic">
                    <span class="iconText">프로필</span>
                </div>

                <!-- 더 보기 -->
                 <div id="lastSideMenu">
                    <i class="fa-solid fa-bars" class="moreIcon"></i>
                    <span class="iconText">더 보기</span>
                 </div>
            </div>

            <div id="profile">
                <div id="mainProfile">
                    <div id="profileImgField">
                        <img src="image/niiko.jpg" id="profileImg">
                    </div>

                    <div class="emtpy"></div>

                    <div id="profileInfo">
                        <div class="empty"></div>

                        <div id="nicknameField">
                            <span id="nickname">dryflowery1808</span>
                            <button id="profileEditBtn">프로필 편집</button>
                            <button id="storyBtn">보관된 스토리 보기</button>
                            <i class="fa-solid fa-gear" id="profileSetting"></i>
                        </div>

                        <div id="statField">
                            <span id="postCnt">게시물 <span class="postFont">0</span> &emsp;&emsp; 
                            팔로워 <span class="postFont">18</span> &emsp;&emsp; 팔로우 <span class="postFont">18</span></span>
                        </div>

                        <div id="nameField">
                            <div id="name">이세찬</div>
                        </div>
                    </div>
                </div>

                <div id="highlight">
                    <img src="image/plus.PNG" id="highlightImg">
                    <br/>
                    <div id="highlightTxt">신규</div>
                </div>

                <div id="postField">
                   <div class="empty"></div>

                   <div id="postCenter">
                        <div class="empty"></div>

                        <div id="post">
                            <i class="fa-solid fa-border-all" id="postIcon"></i>
                            <span class="usedTxt">게시물</span>
                        </div>

                        <div class="empty"></div>

                        <div id="saved">
                            <i class="fa-regular fa-bookmark" id="savedIcon"></i>
                            <span class="unusedTxt">저장됨</span>
                        </div>

                        <div class="empty"></div>

                        <div id="taged">
                            <i class="fa-solid fa-user-tag" id="tagedIcon"></i>
                            <span class="unusedTxt">태그됨</span>
                        </div>

                        <div class="empty"></div>
                   </div>

                   <div class="empty"></div>
                </div>
            </div>
        </div>
    </body>
</html>
